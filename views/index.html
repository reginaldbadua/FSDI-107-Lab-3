<!DOCTYPE html>
<html>
    <head>
        <title>Super Duper Store</title>
        <!-- link css -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    
    </head>

    <body>
        <!-- navbar  -->
        <div class="container">
            <!-- search bar -->
            <div class="row">
                <div class = "col-md-4 search-form">
                    <input id="txtSearch" type="text" class="input control" placeholder="Search..." >
                    <button id="btnSearch" class="btn btn-primary">Search</button>
                </div>
            </div>
            <!-- catalog container -->
            <div class="row">
            <!-- catalog -->
                <div id="item-list" class="col=md-9">

                    
                </div>

            </div>

            <!-- cat list -->
            <div class="col-md-3">
                <ul id="cat-list" class="list-group">

                </ul>

            </div>
        </div>

    
        <!-- link scripts -->
    <script src="js/bootstrap.js"></script>
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
